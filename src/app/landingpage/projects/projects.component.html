<div class="projects-container">
  <div class="projects-header pt-7 px-4">
    <h2>
      Veja como transformo
      <span class="highlight">
        ideias<br />
        em soluções
      </span>
      digitais
    </h2>
    <app-ver-mais-button route="/project-page" />
  </div>

  <app-card-challenge></app-card-challenge>

  <div class="projects-section px-4 py-6 md:px-6 lg:px-8">
    <div class="portfolio-summary text-center">
      <div class="portfolio-title mb-2">
        <i class="pi pi-github h-2rem"></i>Portfólio Completo
      </div>
      <div class="portfolio-content flex justify-center flex-wrap gap-4 mb-3">
        <div
          class="portfolio-heading mb-1 flex align-items-center justify-content-center"
        >
          Explore Meus<span class="highlight"> Projetos no GitHub</span>
        </div>
        <a href="https://github.com/denetodev" target="_blank">
          <p-button
            icon="pi pi-arrow-right"
            size="large"
            [rounded]="true"
          ></p-button>
        </a>
      </div>
      <div class="portfolio-description text-2xl mb-5">
        Descubra uma coleção de projetos que demonstram minha paixão por
        desenvolvimento e soluções digitais. Cada repositório conta uma história
        de desafios e aprendizados.
      </div>
    </div>
  </div>
</div>
