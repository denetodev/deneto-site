<div class="button-group">
  <a [href]="githubUrl" target="_blank" *ngIf="githubUrl">
    <p-button
      label="Code"
      icon="pi pi-github"
      iconPos="right"
      variant="outlined"
      [rounded]="true"
    />
  </a>
  <a [href]="siteUrl" target="_blank" *ngIf="siteUrl">
    <p-button
      label="Site"
      icon="pi pi-globe"
      iconPos="right"
      [rounded]="true"
    />
  </a>
</div>
